<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary Table</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .pre-scrollable {
            height: 500px;
            overflow-y: scroll;
        }

        h1 {
            text-align: center;
        }
    </style>
    <script th:inline="javascript">
        var u = [[${session.a}]];
        if(u==1){
            alert('One record added');
        }
    </script>
    <script th:inline="javascript">
        var u = [[${session.e}]];
        if(u==2){
            alert('One record edited');
        }
    </script><style>
        form {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="/saveSalesman" method="post">
    <label for="salesmanName">Salesman Name:</label>
    <input type="text" id="salesmanName" name="salesmanName" required>

    <label for="itemType">Item Type:</label>
    <select id="itemType" name="itemType" required>
        <option value="Washing Machine">Washing Machine</option>
        <option value="Refrigerator">Refrigerator</option>
        <option value="Music System">Music System</option>
    </select>

    <label for="salesAmount">Sales Amount:</label>
    <input type="number" id="salesAmount" name="salesAmount" required>

    <label for="transactionDate">Transaction Date:</label>
    <input type="date" id="transactionDate" name="transactionDate" required>

    <button type="submit">Save</button>
</form>

</body>
</html>
